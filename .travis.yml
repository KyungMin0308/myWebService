language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

#Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r mywebservice-springboot2-webservice *
  - mkdir -p deploy
  - mv mywebservice-springboot2-webservice.zip deploy/mywebservice-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mywebservice-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deploy: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mywebservice-springboot-build
    key: mywebservice-springboot2-webservice.zip
    bundle_type: zip
    application: mywebservice-springboot2-webservice
    deployment_group: mywebservice-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

